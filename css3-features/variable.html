<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Variable</title>
    <style>
        :root{
            --primary-color: steelblue;
            --secondary-color: purple;
            --font-size: 20px;
        }
        h1{
            color: var(--secondary-color);
        }
        h5{
            background-color: steelblue;
        }
        .box{
            border: 2px solid var(--secondary-color);
            width: calc(100% - 300px);
        }
        .box p{
            color: steelblue;
            font-size: var(--font-size);
        }
        .sidebar{
            background-color: aquamarine;
        }
        .content{
            background-color: blueviolet;
        }
        .container{
            display: grid;
            gap: 20px;
            grid-template-rows: 500px;
            grid-template-columns: 200px calc(100% - 200px - 20px);
        }
    </style>
</head>
<body>
    <h1>My Custom Property</h1>
    <h5>CSS Variables</h5>
    <div class="box">
        <h3>I am doing something</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse illo maiores fuga distinctio fugiat nemo deleniti. Soluta amet maxime consectetur.</p>
    </div>
    <div class="container">
        <div class="sidebar">
            sidebar
        </div>
        <div class="content">Main Content</div>
    </div>
</body>
</html>
